{% extends 'base.html' %}

{% block content %}
    <div class="col">
        <h1> {{ message }}</h1>
        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item">
                    {{ product.title }}
                    <!-- comentario html -->
                    {# comentario Django #}
                    <span>
                        {% if product.stock %}
                            <span class="text-success">
                                Disponible
                            </span>
                        {% else %}
                            <span class="text-danger">
                                No disponible
                            </span>
                        {% endif %}
                    </span>
                </li>
            {% endfor %}
        </ul>
        {% load static %}
        <img src="{%  static 'images/capuchino.jpg' %}" alt="Imagen" />
    </div>
{% endblock %}
